<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery With Grid</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body class="font-body">
    <!-- Global Container -->
    <div class="flex justify-center items-center min-h-screen">
      <!-- Card Container -->
      <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
        <!-- Menu Container -->
        <div
          class="flex flex-col space-y-4 items-center justify-center md:flex-row md:space-x-8 md:space-y-0 md:mb-24 md:justify-end"
        >
          <!-- Menu Items 1-->
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <!-- Menu Items 2-->
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <!-- Menu Items 3-->
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
          <!-- Menu Items 4-->
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
            ></div>
          </div>
        </div>

        <!-- Search Container -->
        <div
          class="flex flex-col justify-center items-center space-y-5 md:flex-row md:space-y-0 md:justify-between"
        >
          <!-- Input & SVG -->
          <div
            class="group focus-within:opacity-100 flex justify-between items-center border-b border-b-gray-200"
          >
            <input
              type="text"
              class="ml-6 py-2 border-none md:w-80 placeholder:font-thin focus:outline-none"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-5 h-5 group-focus-within:opacity-0 lucide transition-opacity duration-300 lucide-search-icon lucide-search"
            >
              <path d="m21 21-4.34-4.34" />
              <circle cx="11" cy="11" r="8" />
            </svg>
          </div>

          <!-- Upload Button -->
          <button
            class="py-3 px-14 font-normal text-white bg-black border rounded-md shadow-2xl hover:text-black hover:bg-slate-50 transition-all duration-200"
          >
            Upload
          </button>
        </div>

        <!-- Gallery Container -->
        <div class="grid gap-4 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5">
          <!-- Image 1 -->
          <div
            class="relative group hover:scale-105 transition-transform duration-500"
          >
            <img
              src="./images/building 1.jpg"
              class="w-full max-w-[300px]"
              alt=""
            />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white bg-black transition-all duration-500 md:opacity-0 md:group-hover:opacity-40"
            >
              <div class="flex justify-between w-full">
                <!-- Description -->
                <div class="font-normal">
                  <p class="text-sm">Building</p>
                  <p class="text-xs">243 Likes - 35 Shares</p>
                </div>
                <!-- Svg -->
                <div class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-bookmark-icon lucide-bookmark"
                  >
                    <path
                      d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <!-- Image 2 -->
          <div
            class="relative group hover:scale-105 transition-transform duration-500"
          >
